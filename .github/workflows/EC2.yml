name: Deploy to EC2 & Run Docker Container

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Connect to EC2 and Deploy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ğŸ” Connected to EC2"

            echo "ğŸ“¦ Running system update"
            sudo apt update && sudo apt upgrade -y

            echo "ğŸ³ Checking Docker installation"
            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
            fi

            echo "ğŸ” Logging in to Docker Hub"
            echo "${{ secrets.DOCKER_PASSWORD }}" | sudo docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

            echo "ğŸ§¼ Stopping and removing old container"
            sudo docker stop next-japan || true
            sudo docker rm next-japan || true

            echo "ğŸ“¥ Pulling latest private image from Docker Hub"
            sudo docker pull arif0ahammed0reza/next-japan:latest

            echo "ğŸš€ Starting container"
            sudo docker run -d \
              --name next-japan \
              -p 80:3000 \
              arif0ahammed0reza/next-japan:latest


