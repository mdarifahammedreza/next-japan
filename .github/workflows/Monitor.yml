name: Setup Monitoring Stack (Prometheus + Grafana)

on:
  workflow_dispatch:  # Manual trigger

jobs:
  deploy-monitoring:
    runs-on: ubuntu-latest

    steps:
      - name: Connect to EC2 & Setup Monitoring Stack
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "🔐 Connected to EC2"

            echo "📦 Updating system"
            sudo apt update && sudo apt upgrade -y

            echo "🐳 Installing Docker if not found"
            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
            fi

            echo "🧰 Installing Docker Compose if not found"
            if ! command -v docker-compose &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            echo "🗂 Creating docker-compose.yml for Prometheus and Grafana"
            mkdir -p monitoring && cd monitoring

            cat > docker-compose.yml <<EOF
version: '3'

services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    restart: always
EOF

            echo "🛠 Creating Prometheus config"
            cat > prometheus.yml <<EOF
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
EOF

            echo "🚀 Starting Prometheus and Grafana"
            docker-compose up -d

            echo "✅ Prometheus: http://${{ secrets.EC2_HOST }}:9090"
            echo "✅ Grafana:    http://${{ secrets.EC2_HOST }}:3001 (default login: admin/admin)"
