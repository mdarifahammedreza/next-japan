name: Setup Monitoring Stack (Prometheus + Grafana)

on:
  workflow_dispatch:  # Manual trigger

jobs:
  deploy-monitoring:
    runs-on: ubuntu-latest

    steps:
      - name: Connect to EC2 & Setup Monitoring Stack
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸ” Connected to EC2"

            echo "ðŸ“¦ Updating system"
            sudo apt update -y && sudo apt upgrade -y

            echo "ðŸ³ Installing Docker if not found"
            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
            fi

            echo "ðŸ§° Installing Docker Compose if not found"
            if ! command -v docker-compose &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            echo "ðŸ—‚ Creating monitoring directory"
            mkdir -p ~/monitoring && cd ~/monitoring

            echo "ðŸ“„ Writing Prometheus config"
            cat <<EOP > prometheus.yml
global:
  scrape_interval: 15s

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
EOP

            echo "ðŸ“„ Writing Docker Compose file"
            cat <<EOC > docker-compose.yml
version: '3'
services:
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    restart: always

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    restart: always
EOC

            echo "ðŸš€ Starting Prometheus and Grafana"
            docker-compose down || true
            docker-compose up -d

            echo "âœ… Prometheus is running on http://${{ secrets.EC2_HOST }}:9090"
            echo "âœ… Grafana is running on http://${{ secrets.EC2_HOST }}:3001"
            echo "ðŸŽ¯ Default Grafana login: admin / admin"
