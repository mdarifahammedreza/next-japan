name: Deploy Monitoring Stack

on:
  workflow_dispatch:

jobs:
  deploy-monitoring:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy Monitoring Stack on EC2
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "ðŸ” Connected to EC2"

            echo "ðŸ“¦ Updating system packages"
            sudo apt update -y && sudo apt upgrade -y

            echo "ðŸ³ Installing Docker"
            if ! command -v docker &> /dev/null; then
              curl -fsSL https://get.docker.com -o get-docker.sh
              sh get-docker.sh
            fi

            echo "ðŸ”§ Installing Docker Compose"
            if ! command -v docker-compose &> /dev/null; then
              sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.6/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            echo "ðŸ“ Creating monitoring stack directory"
            mkdir -p ~/monitoring && cd ~/monitoring

            echo "ðŸ§¾ Writing prometheus.yml"
            printf '%s\n' \
              'global:' \
              '  scrape_interval: 15s' \
              '' \
              'scrape_configs:' \
              '  - job_name: "prometheus"' \
              '    static_configs:' \
              '      - targets: ["localhost:9090"]' > prometheus.yml

            echo "ðŸ“„ Writing docker-compose.yml"
            printf '%s\n' \
              'version: "3"' \
              'services:' \
              '  prometheus:' \
              '    image: prom/prometheus:latest' \
              '    container_name: prometheus' \
              '    ports:' \
              '      - "9090:9090"' \
              '    volumes:' \
              '      - ./prometheus.yml:/etc/prometheus/prometheus.yml' \
              '    restart: unless-stopped' \
              '' \
              '  grafana:' \
              '    image: grafana/grafana:latest' \
              '    container_name: grafana' \
              '    ports:' \
              '      - "3001:3000"' \
              '    restart: unless-stopped' > docker-compose.yml

            echo "ðŸš€ Starting Prometheus and Grafana"
            docker-compose down || true
            docker-compose up -d

            echo "âœ… Monitoring stack deployed successfully"
